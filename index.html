<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="top-controls js-top-controls">
            <div class="current-color js-current-color"></div>
        </div>
        <canvas id="js-wall" class="wall"></canvas>

        <div class="bottom-controls js-bottom-controls">
            <!-- <button type="button" aria-label="карандаш" data-button="pen">
                <i class="fas fa-pen"></i>
            </button> -->
            <button type="button" data-button="fill" aria-label="заливка">
                <i class="fas fa-fill"></i>
            </button>
            <button type="button" data-button="pallete" aria-label="палитра">
                <i class="fas fa-palette"></i>
            </button>
            <button type="button" data-button="eraser" aria-label="стерка">
                <i class="fas fa-eraser"></i>
            </button>
        </div>

         <div class="pallete js-pallete-modal js-modal modal"> 
            <div class="overlay"></div>

            <div class="pallete__wrapper">
                <div class="pallete__result js-pallete-result"></div>
                <input type="range" min="1" max="10" value="10" class="pallete__range js-pallete-range"></input>
               
                <ul class="pallete__colors js-pallete-colors">
                    <li class="pallete__color pallete__color--red"></li>
                    <li class="pallete__color pallete__color--orange"></li>
                    <li class="pallete__color pallete__color--yellow"></li>
                    <li class="pallete__color pallete__color--green"></li>
                    <li class="pallete__color pallete__color--lightblue"></li>
                    <li class="pallete__color pallete__color--blue"></li>
                    <li class="pallete__color pallete__color--purple"></li>
                </ul>
            </div>

        </div>  

        <!-- <div class="pen js-pen-modal js-modal modal">
            <div class="overlay"></div>
            <div class="pen__wrapper">
                <ul class="pen__sizes">
                    <li class="pen__size pen__size--small">
                 
                    </li>
                    <li class="pen__size pen__size--middle">
             
                    </li>
                    <li class="pen__size pen__size--big">
               
                    </li>
                </ul>
            </div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
